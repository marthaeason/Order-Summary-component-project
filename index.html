<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://github.com/marthaeason/Order-Summary-component-project/blob/4750a7c0edeb6358b6a663e9f7ca915e6a4cc888/CSS/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <img
        class="hero-image"
        src="images/illustration-hero.svg"
        alt="illustration"
      />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card-container">
        <div class="card-info">
          <div>
            <img
              class="music-img"
              src="images/icon-music.svg"
              alt="music icon"
            />
          </div>
          <div>
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
        </div>
        <a class="change-button" href="#">Change</a>
      </div>
      <a class="payment-button" href="#">
        <h3>Proceed to Payment</h3>
      </a>
      <a class="cancel-button" href="#">
        <h3>Cancel Order</h3>
      </a>
    </section>
    <!--
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hermia Florestan</a>.
    </div>
    -->
  </body>
</html>
